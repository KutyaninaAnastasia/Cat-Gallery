<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Gallery</title>
  <link rel="icon" type="image/svg+xml" href="img/cat.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="gallery">
        <div class="gallery__bg-container"></div>
       
        <div class="gallery__content">
            <h1 class="gallery__title">Cats gallery</h1>
            <button class="gallery__load-button">Load images
                <div class="gallery__loader">
                    <img src="img/cat.svg" alt="Cat Loader">
                </div>  
            </button>
            <div class="gallery__pics"></div>
        </div>
    </main>

  <script src="script.js"></script>
</body>
</html>
